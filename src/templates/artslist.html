<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ArtsList">
    <title>ArtsList</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/marketing-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="/static/css/layouts/marketing.css">
        <!--<![endif]-->
    <style>
        body {background: #F2F2F2;}
        .main-list {
            max-width: 1080px;
            text-indent: 1em;
            margin: 0 auto;
        }
        .cardBody {
            background: white;
            border: 1px solid #eee;

            margin: 0 0.5em 2em;
            padding: 0 0 3em;
            height: 280px;
            border-radius: 4px;
            transition: .3s all linear;
            /*box-shadow: 0 4px 8px 0 rgba(7, 17, 27, 0.1);*/
            position:relative;
        }
        .cardItem {
            padding: 10px;
             word-wrap:break-word;
        }
        .cardFooter a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
        }
        .cardFooter {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3em;
            line-height: 3em;
            background: #7A7498;
            text-align: center;
            color: white;
            box-sizing: border-box;
            border-top: 2px solid #9C98AD;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 4px;
        }
    </style>
</head>
<body>


<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">ArtsList</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="/" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="https://github.com/istommao/artslist" class="pure-menu-link">Github</a></li>
        </ul>
    </div>
</div>

<div style="margin-top:5em"></div>

<div class="main-list pure-g">

    {% for item in itemlist %}
    <div class="pure-u-1 pure-u-md-1-4">
        <div class="cardBody">
            <h3>{{ item.domain }}</h3>
            <div class="cardItem">
                {{ item.title }}
            </div>
            <div class="cardFooter">
                <a href="{{ item.link }}" target="_blank" rel="noopener noreferrer">view</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>


</body>
</html>
